<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ReferenceArts - Enlaces</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e1e;
      color: white;
      text-align: center;
      padding: 2rem;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 1rem auto;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 1rem auto;
      padding: 1rem;
      width: 80%;
      max-width: 400px;
      border-radius: 50px;
      background: #7d5222;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s;
    }

    .link:hover {
      background: #e8955d;
    }

    .link img {
      width: 24px;
      margin-right: 10px;
    }
  </style>
</head>
